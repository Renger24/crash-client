<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance {
            font-size: 1.2em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .multiplier-display {
            font-size: 3.5em;
            font-weight: bold;
            margin: 15px 0;
            color: #ff6b6b;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #ff6b6b);
            width: 0%;
            transition: width 0.1s ease;
        }

        .timer {
            font-size: 1.1em;
            color: #ffd93d;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status {
            font-size: 1em;
            color: #ffd93d;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .bet-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bet-controls input {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            text-align: center;
            outline: none;
        }

        .bet-button, .cashout-button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .bet-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .cashout-button {
            background: linear-gradient(45deg, #4ecdc4, #66ffb3);
        }

        .players-section, .history-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .players-section h3, .history-section h3 {
            margin-bottom: 12px;
            color: #ffd93d;
            text-align: center;
            font-size: 1.1em;
        }

        .players-list, .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-item, .history-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
        }

        .player-item.betting {
            border-left: 3px solid #4ecdc4;
        }

        .player-item.cashed-out {
            border-left: 3px solid #ffd93d;
        }

        .history-item.win {
            border-left: 3px solid #4ecdc4;
        }

        .history-item.crash {
            border-left: 3px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ CRASH GAME</h1>
            <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> üí∞</div>
        </div>

        <div class="game-area">
            <div class="multiplier-display" id="multiplier">1.00x</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="timer" id="timer">00:05</div>
            <div class="status" id="status">–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞...</div>
        </div>

        <div class="bet-section">
            <div class="bet-controls">
                <input type="number" id="betAmount" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏" min="10" max="10000" value="100">
                <button class="bet-button" id="placeBet">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
                <button class="cashout-button" id="cashout" disabled>–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à</button>
            </div>
        </div>

        <div class="players-section">
            <h3>–ò–≥—Ä–æ–∫–∏ –≤ —Ä–∞—É–Ω–¥–µ:</h3>
            <div class="players-list" id="playersList"></div>
        </div>

        <div class="history-section">
            <h3>–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä:</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        class CrashGame {
            constructor() {
                this.balance = 1000;
                this.currentMultiplier = 1.00;
                this.gameState = 'waiting';
                this.betAmount = 0;
                this.hasBet = false;
                this.hasCashedOut = false;
                this.socket = null;
                this.userId = null;
                this.userName = null;
                
                this.initializeTelegram();
                this.initializeElements();
                this.initializeEventListeners();
                this.connectToServer();
            }

            initializeTelegram() {
                if (window.Telegram && window.Telegram.WebApp) {
                    const webApp = window.Telegram.WebApp;
                    webApp.ready();
                    webApp.expand();
                    
                    this.userId = webApp.initDataUnsafe?.user?.id || 'user_' + Date.now();
                    this.userName = webApp.initDataUnsafe?.user?.first_name || 'Player';
                } else {
                    this.userId = 'test_' + Date.now();
                    this.userName = 'Test User';
                }
            }

            initializeElements() {
                this.elements = {
                    balance: document.getElementById('balance'),
                    multiplier: document.getElementById('multiplier'),
                    progressFill: document.getElementById('progressFill'),
                    timer: document.getElementById('timer'),
                    status: document.getElementById('status'),
                    betAmount: document.getElementById('betAmount'),
                    placeBet: document.getElementById('placeBet'),
                    cashout: document.getElementById('cashout'),
                    playersList: document.getElementById('playersList'),
                    historyList: document.getElementById('historyList')
                };
            }

            initializeEventListeners() {
                this.elements.placeBet.addEventListener('click', () => this.placeBet());
                this.elements.cashout.addEventListener('click', () => this.cashOut());
                
                this.elements.betAmount.addEventListener('input', () => {
                    let amount = parseInt(this.elements.betAmount.value) || 0;
                    if (amount > this.balance) {
                        amount = this.balance;
                        this.elements.betAmount.value = amount;
                    }
                });
            }

            connectToServer() {
                // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê URL –í–ê–®–ï–ì–û –°–ï–†–í–ï–†–ê –ü–û–°–õ–ï –î–ï–ü–õ–û–Ø
                const serverUrl = 'https://crash-server-inrsi5q1o-schooses-projects.vercel.app';
                this.socket = io(serverUrl);
                
                this.setupSocketListeners();
            }

            setupSocketListeners() {
                this.socket.on('connect', () => {
                    console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    this.socket.emit('joinGame', {
                        userId: this.userId,
                        userName: this.userName
                    });
                });
                
                this.socket.on('gameState', (data) => {
                    this.gameState = data.state;
                    this.currentMultiplier = data.multiplier;
                    this.updateUI();
                    
                    if (data.state === 'counting') {
                        this.updateTimer(data.countdown);
                    }
                });
                
                this.socket.on('countdownStarted', (countdown) => {
                    this.gameState = 'counting';
                    this.updateTimer(countdown);
                    this.elements.status.textContent = '–ò–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è...';
                    this.elements.placeBet.disabled = true;
                });
                
                this.socket.on('countdownUpdate', (countdown) => {
                    this.updateTimer(countdown);
                });
                
                this.socket.on('gameStarted', () => {
                    this.gameState = 'running';
                    this.elements.status.textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç!';
                    this.elements.cashout.disabled = false;
                });
                
                this.socket.on('multiplierUpdate', (multiplier) => {
                    this.currentMultiplier = multiplier;
                    this.elements.multiplier.textContent = multiplier.toFixed(2) + 'x';
                    const progress = Math.min(multiplier * 10, 100);
                    this.elements.progressFill.style.width = progress + '%';
                });
                
                this.socket.on('gameCrashed', (data) => {
                    this.gameState = 'crashed';
                    this.elements.multiplier.textContent = data.multiplier.toFixed(2) + 'x';
                    this.elements.status.textContent = `–ö—Ä–∞—à! ${data.multiplier.toFixed(2)}x`;
                    this.elements.cashout.disabled = true;
                    this.elements.progressFill.style.width = '100%';
                    
                    setTimeout(() => {
                        this.resetGame();
                    }, 3000);
                });
                
                this.socket.on('playersUpdate', (players) => {
                    this.updatePlayersList(players);
                });
                
                this.socket.on('playerCashedOut', (data) => {
                    if (data.playerId === this.socket.id) {
                        this.hasCashedOut = true;
                        const winAmount = Math.floor(this.betAmount * data.multiplier);
                        this.balance += winAmount;
                        this.updateBalance();
                        this.elements.cashout.disabled = true;
                    }
                });
                
                this.socket.on('gameReset', () => {
                    this.resetGame();
                });
            }

            placeBet() {
                const amount = parseInt(this.elements.betAmount.value);
                
                if (!amount || amount <= 0) {
                    alert('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏!');
                    return;
                }
                
                if (amount > this.balance) {
                    alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                    return;
                }
                
                if (this.gameState !== 'waiting') {
                    alert('–°—Ç–∞–≤–∫–∏ –º–æ–∂–Ω–æ –¥–µ–ª–∞—Ç—å —Ç–æ–ª—å–∫–æ –¥–æ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã!');
                    return;
                }
                
                this.betAmount = amount;
                this.balance -= amount;
                this.hasBet = true;
                this.updateBalance();
                
                this.elements.placeBet.disabled = true;
                this.elements.betAmount.disabled = true;
                
                this.socket.emit('placeBet', { amount: amount });
            }

            cashOut() {
                if (!this.hasBet || this.hasCashedOut || this.gameState !== 'running') {
                    return;
                }
                
                this.socket.emit('cashOut');
            }

            updatePlayersList(players) {
                this.elements.playersList.innerHTML = '';
                players.forEach(player => {
                    const playerElement = document.createElement('div');
                    playerElement.className = `player-item ${player.status}`;
                    
                    let statusText = '';
                    switch (player.status) {
                        case 'betting':
                            statusText = `–°—Ç–∞–≤–∫–∞: ${player.bet}`;
                            break;
                        case 'cashed-out':
                            statusText = `–í—ã–∏–≥—Ä—ã—à: ${Math.floor(player.bet * this.currentMultiplier)}`;
                            break;
                        case 'lost':
                            statusText = '–ü—Ä–æ–∏–≥—Ä–∞–ª';
                            break;
                        default:
                            statusText = '–û–∂–∏–¥–∞–Ω–∏–µ';
                    }
                    
                    playerElement.innerHTML = `
                        <span>${player.name}</span>
                        <span>${statusText}</span>
                    `;
                    
                    this.elements.playersList.appendChild(playerElement);
                });
            }

            updateTimer(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                this.elements.timer.textContent = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            updateBalance() {
                this.elements.balance.textContent = this.balance;
            }

            updateUI() {
                this.elements.multiplier.textContent = this.currentMultiplier.toFixed(2) + 'x';
                this.updateBalance();
            }

            resetGame() {
                this.currentMultiplier = 1.00;
                this.gameState = 'waiting';
                this.hasBet = false;
                this.hasCashedOut = false;
                this.betAmount = 0;
                
                this.elements.multiplier.textContent = '1.00x';
                this.elements.status.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞...';
                this.elements.timer.textContent = '00:05';
                this.elements.placeBet.disabled = false;
                this.elements.betAmount.disabled = false;
                this.elements.betAmount.value = Math.min(100, this.balance) || 100;
                this.elements.cashout.disabled = true;
                this.elements.progressFill.style.width = '0%';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                new CrashGame();
            }, 100);
        });
    </script>
</body>
</html>
